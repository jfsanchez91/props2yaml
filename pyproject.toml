[project]
name = "props2yaml"
authors = [
    { name = "Jorge F. SÃ¡nchez", email = "props2yaml@jfsanchez.net" },
]
description = "Convert .properties files into .yaml"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "yaml",
    "properties",
    "converter",
]
dependencies = [
    "pyyaml",
]
dynamic = [
    "version",
]

[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=7.1"
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme="no-local-version"

[project.urls]
"Homepage" = "https://github.com/jfsanchez91/props2yaml"
"Bug Tracker" = "https://github.com/jfsanchez91/props2yaml/issues"

[project.scripts]
p2y = "props2yaml:main"

[tool.black]
line-length = 120
